<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="time-block card-body table">
        <tbody>
          <div class="row">
            <form>
              <time class="hour hour-7 col-md-1">7:00 AM</time>
              <textarea
                type="text"
                class="description textarea col-md-10"
                data-time="7"
              ></textarea>
              <button class="saveBtn save-btn-7 col-md-1 far fa-save"></button>
            </form>
          </div>
          <div class="row">
            <form>
              <time class="hour hour-8 col-md-1">8:00AM</time>
              <input
                type="text"
                class="description textarea col-md-10"
                data-time="8"
              />
              <button class="saveBtn save-btn-8 col-md-1 far fa-save"></button>
            </form>
          </div>
          <div class="row">
            <form>
              <time class="hour hour-9 col-md-1">9:00AM</time>
              <input
                type="text"
                class="description textarea col-md-10"
                data-time="9"
              />
              <button class="saveBtn save-btn-9 col-md-1 far fa-save"></button>
            </form>
          </div>
          <div class="row">
            <form>
              <time class="hour hour-10 col-md-1">10:00AM</time>
              <input
                type="text"
                class="description textarea col-md-10"
                data-time="10"
              />
              <button class="saveBtn save-btn-10 col-md-1 far fa-save"></button>
            </form>
          </div>
          <div class="row">
            <form>
              <time class="hour hour-11 col-md-1">11:00AM</time>
              <input
                type="text"
                class="description textarea col-md-10"
                data-time="11"
              />
              <button class="saveBtn save-btn-11 col-md-1 far fa-save"></button>
            </form>
          </div>
          <div class="row">
            <form>
              <time class="hour hour-12 col-md-1">12:00PM</time>
              <input
                type="text"
                class="description textarea col-md-10"
                data-time="12"
              />
              <button class="saveBtn save-btn-12 col-md-1 far fa-save"></button>
            </form>
          </div>
          <div class="row">
            <form>
              <time class="hour hour-1 col-md-1">1:00PM</time>
              <input
                type="text"
                class="description textarea col-md-10"
                data-time="1"
              />
              <button class="saveBtn save-btn-1 col-md-1 far fa-save"></button>
            </form>
          </div>
          <div class="row">
            <form>
              <time class="hour hour-2 col-md-1">2:00PM</time>
              <input
                type="text"
                class="description textarea col-md-10"
                data-time="2"
              />
              <button class="saveBtn save-btn-2 col-md-1 far fa-save"></button>
            </form>
          </div>
          <div class="row">
            <form>
              <time class="hour hour-3 col-md-1">3:00PM</time>
              <input
                type="text"
                class="description textarea col-md-10"
                data-time="3"
              />
              <button class="saveBtn save-btn-3 col-md-1 far fa-save"></button>
            </form>
          </div>
          <div class="row">
            <form>
              <time class="hour hour-4 col-md-1">4:00PM</time>
              <input
                type="text"
                class="description textarea col-md-10"
                data-time="4"
              />
              <button class="saveBtn save-btn-4 col-md-1 far fa-save"></button>
            </form>
          </div>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- momentJS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- link to main JS file -->
    <script src="./script.js"></script>
  </body>
</html>
